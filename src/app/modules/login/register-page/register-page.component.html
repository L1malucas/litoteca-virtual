<app-header></app-header>

<main class="registration-page">
  <app-header></app-header>

  <section class="registration-form-container">
    <h1 class="form-title">{{ namePage }}</h1>

    <form class="registration-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-content">
        <div class="image-content">
          <div class="avatar">
            <label for="file-input">
              <img id="avatar-img" [src]="image" alt="Perfil" *ngIf="image" />
              <i class="material-icons" *ngIf="!image">perm_identity</i>
            </label>
            <input
              type="file"
              id="file-input"
              (change)="onFileSelected($event)"
              accept="image/*"
              style="display: none"
            />
          </div>
          <button
            type="button"
            class="btn-input-file"
            (click)="triggerFileInput()"
            matTooltip="Adicionar foto"
          >
            <i class="material-icons">edit</i>
          </button>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Nome"
              type="text"
              formControlName="nome"
              placeholder="Digite seu nome..."
              [maxLength]="50"
              [blockNumbers]="true"
              ErrorMessage="Nome é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Sobrenome"
              type="text"
              formControlName="sobrenome"
              placeholder="Digite seu sobrenome..."
              [maxLength]="50"
              [blockNumbers]="true"
              ErrorMessage="Sobrenome é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Usuário"
              type="text"
              formControlName="username"
              placeholder="Digite seu usuário..."
              [maxLength]="50"
              ErrorMessage="Usuário é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Telefone"
              type="text"
              formControlName="telefone"
              placeholder="(00) 00000-0000"
              mask="(00) 00000-0000"
              [maxLength]="20"
              ErrorMessage="Telefone é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Profissão/Ocupação"
              type="text"
              placeholder="Digite sua profissão..."
              formControlName="profissao"
              [maxLength]="70"
              ErrorMessage="Profissão/Ocupação é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="País"
              type="text"
              formControlName="pais"
              placeholder="Ex: Brasil"
              [maxLength]="70"
              [blockNumbers]="true"
              ErrorMessage="País é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Estado"
              type="text"
              formControlName="estado"
              placeholder="Ex: Bahia"
              [maxLength]="50"
              [blockNumbers]="true"
              ErrorMessage="Estado é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Cidade"
              type="text"
              formControlName="cidade"
              placeholder="Ex: Salvador"
              [maxLength]="50"
              [blockNumbers]="true"
              ErrorMessage="Cidade é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Email"
              type="email"
              formControlName="email"
              placeholder="Digite seu email..."
              [maxLength]="70"
              ErrorMessage="Email é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Confirme seu email"
              type="email"
              placeholder="Confirme seu email..."
              formControlName="confirmEmail"
              [maxLength]="70"
              ErrorMessage="Confirmação de email é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-actions">
          <a (click)="goBack()" class="back-to-login">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d01365446799f5ae7ba400a67cd8def220013c025ac53b0476e2744b77b8f41e?placeholderIfAbsent=true&apiKey=a1c783c1fea844e8a9d4918a3ccfb90a"
              alt="Voltar para Login"
              class="back-icon"
            />
            {{ labelBack }}
          </a>
          <app-button
            text="{{ nameButton }}"
            [type]="'submit'"
            [buttonStyle]="{
              padding: '.6rem 2.9rem',
            }"
            customClass="hover-transparent"
          ></app-button>
        </div>
      </div>
    </form>
  </section>
</main>
