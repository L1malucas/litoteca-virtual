<app-header></app-header>

<main class="registration-page">
  <app-header></app-header>

  <section class="registration-form-container">
    <h1 class="form-title">Cadastre-se</h1>

    <form class="registration-form" [formGroup]="form">
      <div class="form-content">
        <div class="image-content">
          <div class="avatar">
            <label for="file-input">
              <img id="avatar-img" [src]="image" alt="Perfil" *ngIf="image" />
              <i class="material-icons" *ngIf="!image">perm_identity</i>
            </label>
            <input
              type="file"
              id="file-input"
              formControlName="imageUser"
              (change)="onFileSelected($event)"
              accept="image/*"
              style="display: none"
            />
          </div>
          <button
            class="btn-input-file"
            (click)="triggerFileInput()"
            matTooltip="Adicionar foto"
          >
            <i class="material-icons">edit</i>
          </button>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Nome"
              type="text"
              formControlName="name"
              ErrorMessage="Nome é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Sobrenome"
              type="text"
              formControlName="surname"
              ErrorMessage="Sobrenome é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Username"
              type="text"
              formControlName="username"
              ErrorMessage="Username é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Telefone"
              type="text"
              formControlName="phone"
              placeholder="(00) 00000-0000"
              mask="(00) 00000-0000"
              ErrorMessage="Telefone é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Profissão/Ocupação"
              type="text"
              formControlName="occupation"
              ErrorMessage="Profissão/Ocupação é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country" class="form-label">País</label>
            <select id="country" class="form-select" formControlName="country">
              <option value="">Selecione o país</option>
              <option value="Brasil">Brasil</option>
              <option value="Estados Unidos">Estados Unidos</option>
              <option value="Canadá">Canadá</option>
            </select>
          </div>

          <div class="form-group">
            <label for="state" class="form-label">Estado</label>
            <select id="state" class="form-select" formControlName="state">
              <option value="">Selecione o estado</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Minas Gerais">Minas Gerais</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city" class="form-label">Cidade</label>
            <select id="city" class="form-select" formControlName="city">
              <option value="">Selecione a cidade</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Belo Horizonte">Belo Horizonte</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <app-primary-input
              label="Email"
              type="email"
              formControlName="email"
              ErrorMessage="Email é obrigatório"
            >
            </app-primary-input>
          </div>

          <div class="form-group">
            <app-primary-input
              label="Confirme seu email"
              type="email"
              formControlName="confirmEmail"
              ErrorMessage="Confirmação de email é obrigatório"
            >
            </app-primary-input>
          </div>
        </div>

        <div class="form-actions">
          <a (click)="goBack()" class="back-to-login">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d01365446799f5ae7ba400a67cd8def220013c025ac53b0476e2744b77b8f41e?placeholderIfAbsent=true&apiKey=a1c783c1fea844e8a9d4918a3ccfb90a"
              alt="Voltar para Login"
              class="back-icon"
            />
            Voltar para LOGIN
          </a>
          <app-button
            text="CRIAR CONTA"
            (click)="onSubmit()"
            [buttonStyle]="{
              padding: '.6rem 2.9rem',
            }"
            customClass="hover-transparent"
          ></app-button>
        </div>
      </div>
    </form>
  </section>
</main>
