<main class="registration-page">
  <app-header></app-header>

  <section class="registration-form-container">
    <h1 class="form-title">Cadastre-se</h1>

    <form class="registration-form">
      <div class="form-content">
        <div class="form-row">
          <div class="form-group full-width">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" id="fullName" class="form-input" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" id="phone" class="form-input" />
          </div>

          <div class="form-group">
            <label for="occupation" class="form-label"
              >Profissão/Ocupação</label
            >
            <input type="text" id="occupation" class="form-input" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country" class="form-label">País</label>
            <select id="country" class="form-select">
              <option value="Brasil">Brasil</option>
            </select>
          </div>

          <div class="form-group">
            <label for="state" class="form-label">Estado</label>
            <select id="state" class="form-select">
              <option value="BA">BA</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city" class="form-label">Cidade</label>
            <select id="city" class="form-select">
              <option value="">Selecione uma cidade</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" />
          </div>

          <div class="form-group">
            <label for="confirmEmail" class="form-label"
              >Confirme seu email*</label
            >
            <input type="email" id="confirmEmail" class="form-input" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-input" />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirme sua senha*</label
            >
            <input type="password" id="confirmPassword" class="form-input" />
          </div>
        </div>

        <div class="form-actions">
          <a (click)="goBack()" class="back-to-login">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d01365446799f5ae7ba400a67cd8def220013c025ac53b0476e2744b77b8f41e?placeholderIfAbsent=true&apiKey=a1c783c1fea844e8a9d4918a3ccfb90a"
              alt=""
              class="back-icon"
            />
            Voltar para LOGIN
          </a>
          <app-button
            text="CRIAR CONTA"
            (click)="navigateConfirmRegister()"
            [buttonStyle]="{
              padding: '.6rem 2.9rem',
            }"
          ></app-button>
        </div>
      </div>
    </form>
  </section>
</main>
