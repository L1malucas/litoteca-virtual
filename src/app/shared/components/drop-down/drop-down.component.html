<div class="dropdown-container" [ngStyle]="styleDropDown">
  <div class="dropdown-header" (click)="toggleDropdown()">
    {{ selectedProject ? selectedProject : (textHeader | uppercase) }}
    <mat-icon>{{ isOpen ? "expand_less" : "expand_more" }}</mat-icon>
  </div>
  <ul *ngIf="isOpen" class="dropdown-list">
    <li
      *ngFor="let project of options"
      class="dropdown-item"
      (click)="selectItem(project)"
    >
      {{ project.nome | uppercase }}
    </li>
  </ul>
</div>
