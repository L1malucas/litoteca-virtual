<div
  (click)="toggleDropdown()"
  class="dropdown-container"
  [ngStyle]="styleDropDown"
>
  <div class="dropdown-header">
    {{ selectedProject ? selectedProject : textHeader }}
    <mat-icon>{{ isOpen ? "expand_less" : "expand_more" }}</mat-icon>
  </div>
  <ul *ngIf="isOpen" class="dropdown-list">
    <li
      *ngFor="let project of options"
      class="dropdown-item"
      (click)="selectItem(project)"
    >
      {{ project }}
    </li>
  </ul>
</div>
