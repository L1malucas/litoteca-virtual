<div (click)="toggleDropdown()" class="dropdown-container">
  <div class="dropdown-header">
    {{ selectedProject ? selectedProject.name : "Selecione um Item" }}
    <mat-icon>{{ isOpen ? "expand_less" : "expand_more" }}</mat-icon>
  </div>
  <ul class="dropdown-list" *ngIf="isOpen">
    <li
      class="dropdown-item"
      *ngFor="let project of projects"
      (click)="selectProject(project)"
    >
      {{ project.name }}
    </li>
  </ul>
</div>
