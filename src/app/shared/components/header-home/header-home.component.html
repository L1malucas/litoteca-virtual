<header [ngStyle]="styleHeader">
  <div class="section-perfil" (click)="openProfile()">
    <div class="avatar">
      <img [src]="user.image" alt="Perfil" />
    </div>
    <p>
      Ol√°, <strong>{{ user.name }}</strong> <br />
      <span>{{ user.info }}</span>
    </p>
  </div>
  <app-user-profile [show]="show" [user]="user"></app-user-profile>
  <div class="logo">
    <a href="#" class="x" tabindex="0">
      <img src="assets/images/svg/VectorX.svg" alt="x" />
    </a>
    <a href="#" class="instagram" tabindex="0">
      <img src="assets/images/svg/VectorInsta.svg" alt="instagram" />
    </a>
    <a href="#" class="linkedIn" tabindex="0">
      <img src="assets/images/svg/VectorLinkedIn.svg" alt="linkedIn" />
    </a>
    <img
      src="assets/images/svg/logo-cbpm_login.svg"
      alt="CBPM Logo"
      class="logo-cbpm"
    />
  </div>
</header>
