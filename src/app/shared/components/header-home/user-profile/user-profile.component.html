<section
  class="profile"
  id="menubutton"
  (click)="closeMenu($event)"
  [@showMenu]="show ? 'expanded' : 'collapsed'"
>
  <div class="profile__content">
    <div class="profile__content__header">
      <div class="profile__content__header__avatar">
        <img [src]="user.image" alt="Perfil" />
      </div>
      <div class="profile__content__header__info">
        <h1>{{ user.name }}</h1>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <div class="profile__content__buttons">
      <button class="btn btn--primary" (click)="editProfile()">
        Gerenciar sua conta
      </button>
      <button class="btn btn--danger" (click)="logout()">Sair</button>
    </div>
  </div>
</section>
